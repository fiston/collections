<%@taglib uri="http://www.springframework.org/tags" prefix="spring"%>
<%@taglib uri="http://www.springframework.org/tags/form" prefix="form"%>
<%@taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<html>
<head>
	<title>Les Pigeons - Messaging app</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
		.data, .data td {
			border-collapse: collapse;
			width: 100%;
			border: 1px solid #aaa;
			margin: 2px;
			padding: 2px;
		}
		.data th {
			font-weight: bold;
			background-color: #5C82FF;
			color: white;
		}
	</style>
</head>
<body>

<h3>Parents</h3>
<c:if  test="${!empty parentList}">
<table class="data">
<tr>
	<th>Username</th>
	<th>Password</th>
	<th>Telephone</th>
	<th>&nbsp;</th>
</tr>
<c:forEach items="${parentList}" var="parent">
	<tr>
		<td> </td>
		<td></td>
		<td></td>
		<td><a href="deleteParent/${parent.parentId}">delete</a></td>
	</tr>
</c:forEach>
</table>
</c:if>
</body>
</html>
